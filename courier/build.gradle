apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'courier'

    publishedGroupId = 'com.ykhdzr'
    libraryName = 'Courier'
    artifact = 'courier'

    libraryDescription = 'A Reactive Bus library'

    siteUrl = 'https://github.com/ykhdzr/Courier'
    gitUrl = 'https://github.com/ykhdzr/Courier.git'

    libraryVersion = '1.0.2'

    developerId = 'ykhdzr'
    developerName = 'Yoko Ahadazaro'
    developerEmail = 'ahadazaro.yoko@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile "io.reactivex.rxjava2:rxjava:2.1.3"
    testCompile 'junit:junit:4.12'
}

apply from: 'installv1.gradle'
apply from: 'bintrayv1.gradle'